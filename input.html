<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Budget</title>
  <link rel="stylesheet" href="input.css">
</head>
<body>
  <div class="container">
    <h2 class="page-title">Enter Your Budget Details</h2>

    <label for="income" class="input-label">Monthly Income:</label>
    <input type="number" id="income" class="input-box" placeholder="e.g., 5000">

    <div class="expenses-section">
      <label class="input-label">Expenses:</label>
      <input type="text" placeholder="Expense name" class="input-box">
      <input type="number" placeholder="Amount" class="input-box">
    </div>


    <a href="results.html" class="view-results-button">View Results</a>

    <a href="index.html" class="back-button">Go Back</a>
  </div>
</body>
</html>
